<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jovian Careers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       #banner {
          width: 100%;
         
       }
    </style>
  </head>
  <body>
    <div class="container">
     <h1 class="text-center mt-4 mb-4">{{company_name}} Careers</h1>
    <img class="img-fluid" id="banner" src="https://6b249113-8606-4b34-a1f4-ad6f7cac5163-00-e3c0cfl7mfcx.pike.replit.dev/static/banner.jpg" />
    <h2 class="text-center">About Jovian</h2>
    <p class="lead" >Jovian is a platform for learning data science and machine learning. We offer a variety of courses, projects, and resources to help you learn and grow. </p>
    <h2 class="text-center">Open Positions</h2>
      <div>
        {% for job in jobs %}
           {% include 'jobitem.html' %}
        {% endfor %}
      </div>
      <div class="text-center" > 
       <button class="btn btn-primary btn-lg">Contact Us</button>
        <p class="mt-4">Copyright 2024, Jovian</p>
      </div>
    </div>
    
  </body>
</html>
